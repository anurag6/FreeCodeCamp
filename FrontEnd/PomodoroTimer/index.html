<head>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="javascript.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/aterrien/jQuery-Knob/755309e9/js/jquery.knob.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
</head>
<body>
	<p id="heading">Pomodoro Timer</p>
	<div id="timerContainer">
		<div id="timerDisplayDiv" style="border: 1px solid #000000;">
			<div id="dispmode"><p id="timerDisplayMode"></p></div>
			<div id="disptext"><p id="timerDisplayText"></p></div>
			<div id="dispdial" style="pointer-events: none; ">
				<canvas width="400" height="750"></canvas>
				<input id="dispdialinput" type="text" value="0" class="dial" data-width="400" data-height="750" data-displayprevious="true" data-skin="tron"  data-displayinput="false" data-thickness=".05" style="width: 41px; height: 25px; position: absolute; vertical-align: middle; margin-top: 25px; margin-left: -58px; border: 0px; background: none; font-style: normal; font-variant: normal; font-weight: bold; font-stretch: normal; font-size: 15px; line-height: normal; font-family: Arial; text-align: center; color: rgb(255, 236, 3); padding: 0px; -webkit-appearance: none;">

				<script>
				    $(".dial").knob({
				    	
				    });
				</script>
			</div>
			
		</div>
	</div>
	<div id="dials" style="border: 1px solid #000000;"> 
		<div id="workdial" style="border: 1px solid #000000;" class="col-xs-6">
			<canvas width="150" height="10"></canvas>
			<div class="fig">
			<input type="text" value="25" class="dial" data-width="150" data-displayprevious="true" data-skin="tron" data-cursor="true" data-thickness=".2" style="width: 41px; height: 25px; position: absolute; vertical-align: middle; margin-top: 25px; margin-left: -58px; border: 0px; background: none; font-style: normal; font-variant: normal; font-weight: bold; font-stretch: normal; font-size: 15px; line-height: normal; font-family: Arial; text-align: center; color: rgb(255, 236, 3); padding: 0px; -webkit-appearance: none;">
			</div>
			<script>
			    $(".dial").knob({
			    	'release' : function (v) { 
			    		updateWorkTimer(v); 
			    	}
			    });
			</script>
			<p class="diallabel">Work</p>
		</div>
		<div id="restdial" style="border: 1px solid #000000;" class="col-xs-6">
			<canvas width="150" height="10"></canvas>
			<div class="fig">
			<input type="text" value="5" class="dial" data-width="150" data-displayprevious="true" data-skin="tron" data-cursor="true" data-thickness=".2" style="width: 41px; height: 25px; position: absolute; vertical-align: middle; margin-top: 25px; margin-left: -58px; border: 0px; background: none; font-style: normal; font-variant: normal; font-weight: bold; font-stretch: normal; font-size: 15px; line-height: normal; font-family: Arial; text-align: center; color: rgb(255, 236, 3); padding: 0px; -webkit-appearance: none;">
			</div>
			<script>
			    $(".dial").knob({
			    	'release' : function (v) { 
			    		updateRestTimer(v); 
			    	}
			    });
			</script>
			<p class="diallabel">Rest</p>
		</div>
	</div>

	
	
</body>
