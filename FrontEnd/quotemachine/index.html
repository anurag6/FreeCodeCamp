<html>
<head>

	<title></title>

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="javascript.js"></script>
	<script>
		window.twttr = (function(d, s, id) {
	  	var js, fjs = d.getElementsByTagName(s)[0],
	    t = window.twttr || {};
		  if (d.getElementById(id)) return t;
		  js = d.createElement(s);
		  js.id = id;
		  js.src = "https://platform.twitter.com/widgets.js";
		  fjs.parentNode.insertBefore(js, fjs);
		 
		  t._e = [];
		  t.ready = function(f) {
		    t._e.push(f);
		  };
		 
		  return t;
		}(document, "script", "twitter-wjs"));
	</script>
</head>
<body>
	
	<div class="container" style="margin-top: 10rem;">
		<div id="quoteBox" class="jumbotron">
			<blockquote class="blockquote">
				<p id="quoteText" align="center">Quotation, n: The act of repeating erroneously the words of another.</p>
				<footer class="blockquote-footer" id="quoteAuthor" align="right">Ambrose Bierce</footer>
			</blockquote>
			<div class="icons">
				<a href="#" class="pull-left" data-text="Enter text here" data-hashtags="EnterHashTagHere" data-show-count="false" target="_blank" id="tweetLink"><i class="fa fa-3x fa-twitter text-center" id="twitico"></i></a><!--<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script><-->
				<a href="#" class="pull-right" id="getQuoteButton"><i class="fa fa-3x fa-comment" id="comico"></i></a>
			</div>
		</div>		
	</div>
</body>
</html>
