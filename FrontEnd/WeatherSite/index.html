<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="weather-icons.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="jquery.matchHeight.js" type="text/javascript"></script>
	<script type="text/javascript" src="javascript.js"></script>	
</head>
<body>	
	<div class="jumbotron" style="margin-top: 10rem;">		
		<div class="container">
			<div class="row">
				<div id="popupBox" class="popup col-xs-12">
					<div id="locationTime" class="col-xs-12">
					</div>	
					<div id="localTime" class="col-xs-12">
						
					</div>
					<div class="popuptext hide container" id="myPopup">
						<div class="row">
							<div id="shareLocationButtonWrapper" class="col-xs-4">
								<p>Share location</p>
								<button class="btn btn-default" id="shareLocationButton">Share</button>
							</div>
							<div id="coordinateFormContainer" class="col-xs-8">
								<p>Share coordinates</p>
								<form onsubmit="loadLocationPopup(); return false;" id="coordinateForm">
									<div class="row">
										<div id="coordinates" class="col-xs-8">
											<div class="col-xs-6"><input name="latitude" type="number" step="0.0001" class="form-control" id="latitudeInput" placeholder="Latitude" required="true"></input></div>
											<div class="col-xs-6"><input name="longitude" type="number" step="0.0001" class="form-control col-xs-6" id="longitudeInput" placeholder="Longitude" required="true"></input></div>
										</div>
										<div id="submit" class="col-xs-4">
											<button type="submit" class="btn btn-default findbutton" id="coordinateButton">Locate</button>
										</div>
									</div>
								</form>								
							</div>
						</div>
				  	</div>				
				</div>
							
			</div>
			<div class="row">
				<div id="temperature" class="col-xs-12 col-sm-6 col-lg-4 card">
					<div id="currentTemp" class="col-xs-12">
						
					</div>
					<div id="maxTemp" class="col-xs-6">
						
					</div>
					<div id="minTemp" class="col-xs-6">
						
					</div>
				</div>
				<div id="weatherGraphic" class="col-xs-12 col-sm-6 col-lg-4 card">
					<div id="weatherIcon" class="col-xs-12">
					
					</div>
					<div id="weatherText" class="col-xs-12">
						
					</div>	
				</div>
				<div id="details" class="col-xs-12 col-lg-4 card">
					<div id="wind" class="col-xs-6 col-md-3 col-lg-12">
					
					</div>
					<div id="humidity" class="col-xs-6 col-md-3 col-lg-12">
						
					</div>
					<div id="clouds" class="col-xs-6 col-md-3 col-lg-12">
						
					</div>
					<div id="pressure" class="col-xs-6 col-md-3 col-lg-12">
						
					</div>					
				</div>			
			</div>	
		</div>	
	</div>	
</body>
</html>
